<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven: Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img src="./images/books.png" alt="books-logo">
            <h1>Book<span>Haven</span></h1>
        </div>
    </header>

    <main>
        <div id="book-add">
            <h2>Your Online Library Hub</h2>
            <div id="btm">
            <p>Click this button to add a book</p>
                <button id="open-modal">
                    <img src="./images/add.png" alt="add icon">
                </button>
            </div>
            
                        <!-- MODAL POP UP   -->
            <div id="modal">
                <div id="modal-content">
                    <span id="close">&times;</span>
                    <h1>Add A New Book</h1>
                    <form id="book-form">
                        <label for="image">Book Cover Image URL (Optional)</label>
                        <input type="url" id="img-link" placeholder="https://example.com/test.jpg">


                        <label for="title">Title</label>
                        <input type="text" id="title" minlength="3" required>

                        <label for="author">Author</label>
                        <input type="text" id="author" min="3" required>

                        <label for="pages">Pages</label>
                        <input type="text" id="pages" minlength="2" maxlength="4" required>

                        <label for="year">Year</label>
                        <input type="text" id="year" minlength="4" maxlength="4" required>

                        <label for="status">Read Status</label>
                        <div>
                            <select name="status" id="Read-Status">
                                <option value="Read" id="read">Read</option>
                                <option value="Not Read" id="not-read">Not Read</option>
                            </select>
                        </div>
                        <button type="submit" id="book-submit">Add Book</button>
                    </form>
                </div>
            </div>

        </div>
        <section id="library-container">
        </section>
    </main>

    <footer>
        <div class="ft-group">
            <p>A Small Project Based On</p>
            <div id="odin-group">
                <a href="https://www.theodinproject.com/home" target="_blank">
                    <img src="https://bit.ly/3lESWwv" alt="logo of odin project"></a>
                <span class="odin-text"><a href="https://www.theodinproject.com/home" target="_blank">The Odin Project</a></span>
                <p>Curriculum</p>
            </div>
        </div>

        <div class="ft-group">
            <p id="name">By Anthony Giolti Funes</p>
            <div class="profile-group">
                <a class="profile-link" href="https://github.com/gioant" target="_blank">
                    <img src="https://bit.ly/3FFI1tm" alt="github logo"></a>
            </div>
        </div>
    </footer>
    <script src="./library.js"></script>
</body>

</html>
