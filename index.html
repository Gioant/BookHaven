<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven: Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img src="./images/books.png" alt="books-logo">
            <h1>Book<span>Haven</span></h1>
        </div>
    </header>

    <main>
        <section>
            <h2>Your Online Library Hub</h2>
            <div id="book-add">
                <p>Click this button to add a book</p>
                <button>
                    <img src="./images/add.png" alt="add icon">
                </button>
            </div>
            <div class="card-books">
                <div class="top">
                    <img src="" alt="">
                </div>

                <div class="bottom">
                    <h3 class="book-title">Ender's Game</h3>
                    <p class="book-author">Orson Scott Card</p>
                    <p class="book-pages">374 pages</p>
                    <p class="book-year">1985</p>
                    <button class="book-status">Read</button>
                    <button class="remove">
                        <img src="./images/trash.png" alt="trash-delete">
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="ft-group">
            <p>A Small Project Based On</p>
            <div id="odin-group">
                <a href="https://www.theodinproject.com/home" target="_blank">
                    <img src="https://bit.ly/3lESWwv" alt="logo of odin project"></a>
                <span class="odin-text"><a href="https://www.theodinproject.com/home" target="_blank">The Odin Project</a></span>
                <p>Curriculum</p>
            </div>
        </div>

        <div class="ft-group">
            <p id="name">By Anthony Giolti Funes</p>
            <div class="profile-group">
                <a class="profile-link" href="https://github.com/gioant" target="_blank">
                    <img src="https://bit.ly/3FFI1tm" alt="github logo"></a>
            </div>
        </div>
    </footer>
    <script src="./library.js"></script>
</body>

</html>
